<div class="panel panel-info">
    <div class="col-md-4" ng-repeat="customer in customers" customer-bage-directive customer="customer">
        <div class="panel-heading"><h1>{{customer.firstName}}</h1><small>{{customer.lastName}}</small></div>
        <div class="btn-group-sm">
            <a class="btn btn-success" href="#/customer/edit/:{{customer.id}}"><i class="fa edit"></i></a>
            <a class="btn btn-danger" href="#/customer/delete/:{{customer.id}}"><i class="fa remove"></i></a>
        </div>
        <div class="panel-body">
            <p><em>{{customer.email}}</em></p>
        </div>
    </div>
</div>
